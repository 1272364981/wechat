<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>哈哈</title>

<style type="text/css">

 #timg:hover{
 animation:container 0.2s linear infinite; /*动画的名称*/
 cursor: pointer;
 }
 @keyframes container{
 
 25%{
  -webkit-transform:scale(0.9,0.9) 
  }
  75%{
  -webkit-transform:scale(1.1,1.1) 
  }
 
  }
}
 </style>
</head>

<body>

<div style="text-align:center;clear:both">
 <img id="timg" class="layui-anim" data-anim="layui-anim-scale" width="300px" height="300px" alt="" src="/images/me.jpg">
</div>
</body>

</html>
